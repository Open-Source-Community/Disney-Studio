<!DOCTYPE html>
<html lang="en">

<head>
    <title>Zootopia</title>
    <link rel="shortcut icon" href="./images/pngegg (4).png">
    <link rel="stylesheet" href="zootopia.css">
</head>

<body>
    <nav>
        <div class="search-box">
            <input class="search-txt" type="text" name="" placeholder="Type to search...">
            <img src="./images/search icon.png">
        </div>
        <a href="mainPage.html">Home</a>
        <a href="#">About Us</a>
    </nav>

    <div class="slideshow-container">

        <div class="mySlides fade">
            <img src="./images/zoo1.png" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="./images/zoo2.png" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="./images/zoo3.png" style="width:100%">
        </div>

    </div>


    <div style="text-align:center">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <div class="container">
        <div id="quiz" class="quiz"></div>
        <button id="previous">Previous Question</button>
        <button id="next">Next Question</button>
        <button id="submit">Submit Quiz</button>
        <div id="results"></div>
    </div>


    <script src="slider.js"></script>
    <script src="zootopia.js"></script>

</body>

</html>
